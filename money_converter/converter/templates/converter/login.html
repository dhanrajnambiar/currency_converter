{% extends 'basic.html' %}

{% load crispy_forms_tags %}

{% block content %}
   <div class = "col-lg-6 col-md-6 col-sm-8">
      <h2>{{ title }}</h2>
      <form method = "post" action = "">{% csrf_token %}
        {{ form|crispy }}
        <button class = "btn btn-primary" type = "submit">Login</button>
      </form>
      {% if msg %}
        {{ msg }}
      {% endif %}
   </div>
{% endblock %}
